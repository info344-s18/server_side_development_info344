<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
        crossorigin="anonymous">
    <title>Document</title>

<body onload="checkRefresh()">

    <div id="showUserInfo">
        <p id="firstName">User First Name: </p>
        <p id="lastName">User Last Name: </p>
    </div>

    <div class="input-group mb-3">
        <input type="text" id = "searchUserInput" class="form-control" placeholder="search something here..eg username,first name or last name" aria-label="Recipient's username" aria-describedby="basic-addon2">
        <div class="input-group-append">
            <button id="searchUserButton" class="btn btn-primary" type="button">Search</button>
        </div>
    </div>

    <div id= "showSearchUsers">

    </div>





    <button type="button" id="signOut" class="btn btn-outline-primary" onclick="signOut()">Sign Out</button>

    <script defer src="js/app.js"></script>
</body>

</html>
